version: '3.8'

services:
  # Datadog Agent
  datadog-agent:
    image: datadog/agent:latest
    container_name: meupaozin-datadog-agent
    environment:
      - DD_API_KEY=${DD_API_KEY:-your-datadog-api-key}
      - DD_APM_ENABLED=true
      - DD_APM_NON_LOCAL_TRAFFIC=true
      - DD_LOGS_ENABLED=true
      - DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL=true
      - DD_PROCESS_AGENT_ENABLED=true
      - DD_COLLECT_KUBERNETES_EVENTS=false
      - DD_LEADER_ELECTION=false
      - DD_KUBELET_TLS_VERIFY=false
      - DD_LOGS_CONFIG_PROCESSING_ENABLED=true
      - DD_CONTAINER_EXCLUDE="name:datadog-agent"
      - DD_APM_ENV=development
      - DD_SERVICE=meu-paozin-api
      - DD_VERSION=1.0.0
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    ports:
      - "8126:8126"  # APM
      - "8125:8125/udp"  # StatsD
    networks:
      - meupaozin-network
    restart: unless-stopped
    profiles:
      - datadog

  # Datadog APM (Application Performance Monitoring)
  datadog-apm:
    image: datadog/apm:latest
    container_name: meupaozin-datadog-apm
    environment:
      - DD_API_KEY=${DD_API_KEY:-your-datadog-api-key}
      - DD_APM_ENABLED=true
      - DD_APM_NON_LOCAL_TRAFFIC=true
      - DD_APM_ENV=development
      - DD_SERVICE=meu-paozin-api
      - DD_VERSION=1.0.0
    ports:
      - "8126:8126"
    networks:
      - meupaozin-network
    restart: unless-stopped
    profiles:
      - datadog

networks:
  meupaozin-network:
    external: true 